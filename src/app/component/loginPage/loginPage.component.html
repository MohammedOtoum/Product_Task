<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">
                {{ "LOGIN_TITLE" | translate }}
              </h2>
              <p class="text-white-50 mb-5">
                {{ "LOGIN_PROMPT" | translate }}
              </p>

              <div class="form-outline form-white mb-4">
                <input
                  type="email"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                  [(ngModel)]="userLogin.email"
                />
                <label class="form-label" for="typeEmailX">{{
                  "EMAIL" | translate
                }}</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input
                  type="password"
                  id="typePasswordX"
                  class="form-control form-control-lg"
                  [(ngModel)]="userLogin.password"
                />
                <label class="form-label" for="typePasswordX">{{
                  "PASSWORD" | translate
                }}</label>
              </div>

              <!-- Language Select Dropdown -->
              <div class="mb-4">
                <select
                  class="form-select"
                  style="width: 200px; margin: 0 auto"
                  [(ngModel)]="currentLang"
                  (change)="switchLanguage(currentLang)"
                >
                  <option value="en">{{ "ENGLISH" | translate }}</option>
                  <option value="ar">{{ "ARABIC" | translate }}</option>
                </select>
              </div>

              <p class="small mb-5 pb-lg-2">
                <a class="text-white-50" routerLink="/signup">{{
                  "NO_ACCOUNT" | translate
                }}</a>
              </p>

              <button
                class="btn btn-outline-light btn-lg px-5"
                type="submit"
                (click)="Login(userLogin)"
              >
                {{ "LOGIN_BUTTON" | translate }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
